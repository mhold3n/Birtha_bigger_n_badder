version: "3.9"

services:
  vllm:
    image: vllm/vllm-openai:latest
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
              count: 1
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
    command:
      [
        "--model", "${MODEL_NAME:-mistralai/Mistral-7B-Instruct-v0.3}",
        "--dtype", "${DTYPE:-float16}",
        "--max-model-len", "${MAX_MODEL_LEN:-8192}",
        "--gpu-memory-utilization", "${GPU_MEMORY_UTILIZATION:-0.92}",
        "--enable-prefix-caching",
        "--host", "0.0.0.0",
        "--port", "8000"
      ]
    ports:
      - "${WORKER_VLLM_PORT:-8000}:8000"
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - vllm_cache:/root/.cache
      - vllm_models:/models

volumes:
  vllm_cache:
  vllm_models:
